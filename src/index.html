<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <link rel="stylesheet" href="styles/index.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <header class="todo__header">
<p class="todo__header-name">mini works</p>
<button class="todo-header-mode-button button">Ha</button>

    </header>

<main class="todo_main">
<div class="todo" data-js-todo >
    <h1 class="todo__title">To Do List</h1>
    <form action="" class="todo__form" data-js-todo-new-task-form>
        <div class="todo__field field">
            <label for="new-task" class="field_label">
                New task title
            </label>
            <input placeholder=" " class="field__input" id="new-task" autocomplete="off"data-js-todo-new-task-input>
        </div>
        <button class="button" type="submit">Add</button>
    </form>

    <form action="" class="todo__form" data-js-todo-search-task-form>
        <div class="todo__field field">
            <label for="search-task" class="field_label">
                Search task
            </label>
            <input placeholder=" " type="search" class="field__input" id="search-task" autocomplete="off" data-js-todo-search-task-input>
        </div>
    </form>

    <div class="todo__info">
        <div class="todo__total-tasks">
            Total Tasks <span data-js-todo-total-taskm>0</span>
        </div>
        <button class="todo__delete-all-button" type="button" data-js-todo-delete-all-button>Delete All</button>
    </div>

    <ul class="todo__list" data-js-todo-list>
        <li class="todo__item todo-item" data-js-todo-item>
            <input class="todo-item__checkbox" id="todo1" type="checkbox" data-js-todo-item-checkbox>
            <label for="todo1" class="todo-item__label"data-js-todo-item-label>
                <button class="todo__item_delete-button" type="button" aria-label="Delete" title="Delete" data-js-todo-item-delete-button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                        <title>Cross-outline SVG Icon</title>
                        <path fill="none" stroke="currentColor" stroke-linecap="round" d="m6 6l12 12m0-12L6 18" />
                    </svg>
                </button>
        </li>
        <li class="todo__item todo-item" data-js-todo-item>
            <input class="todo-item__checkbox" id="todo1" type="checkbox" data-js-todo-item-checkbox>
            <label for="todo1" class="todo-item__label" data-js-todo-item-label>
                <button class="todo__item_delete-button" type="button" aria-label="Delete" title="Delete" data-js-todo-item-delete-button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                        <title>Cross-outline SVG Icon</title>
                        <path fill="none" stroke="currentColor" stroke-linecap="round" d="m6 6l12 12m0-12L6 18" />
                    </svg>
                </button>
        </li>
    </ul>
    <div class="todo__empty-message" data-js-todo-empty-message ></div>
   
</main>
<footer class="todo_footer">
<h4>by Briw 2025</h4>

<a>Go to GitHub</a>
</footer>
    </body>

</html>
